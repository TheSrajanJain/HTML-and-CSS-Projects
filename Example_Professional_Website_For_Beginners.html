<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Website Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    section {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      font-size: 2em;
      z-index: 0;
    }

    section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(8px) brightness(0.6);
      z-index: -1;
    }

    section:nth-child(1)::before {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
    }

    section:nth-child(2)::before {
      background-image: url('https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d');
    }

    section:nth-child(3)::before {
      background-image: url('https://images.unsplash.com/photo-1488521787991-ed7bbaae773c');
    }

    section:nth-child(4)::before {
      background-image: url('https://images.unsplash.com/photo-1529333166437-7750a6dd5a70');
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .t1 {
      width: 200px;
      height: 200px;
      position: relative;
      overflow: hidden;
      transition: width 0.5s ease, height 0.5s ease;
      background-color: #ffffff22;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
    }

    .t1:hover {
      width: 300px;
      height: 300px;
    }

    .t1 img,
    .t1 video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .t1 video {
      display: none;
    }

    .t1:hover video {
      display: block;
    }

    .t1:hover img {
      display: none;
    }

  </style>
</head>
<body>

  <section>
    <div>
      <h1>Welcome to My Animation Site</h1>

    </div>
  </section>

  <section>
    <div class="gallery">
      <!-- Box 1 -->
      <div class="t1">
        <img src="https://m.media-amazon.com/images/M/MV5BODZhOTg4YzEtYTYxNi00ZTA3LWFiZWUtN2I0ZDE0MDBlNDUzXkEyXkFqcGc@._V1_.jpg" alt="Thumbnail 1">
        <video muted autoplay loop playsinline>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
      </div>

      <!-- Box 2 -->
      <div class="t1">
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" alt="Thumbnail 2">
        <video muted autoplay loop playsinline>
          <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
        </video>
      </div>

      <!-- Box 3 -->
      <div class="t1">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Thumbnail 3">
        <video muted autoplay loop playsinline>
          <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </section>
